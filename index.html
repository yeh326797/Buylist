<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Buylist </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>My Buylist 我的購物清單</h1>
        </div>
        <div class="content">
            <div class="add">
                <label for="name">產品名</label>
                <input id="name" type="text" placeholder="名稱...">
                <label for="price">價錢</label>
                <input id="price" type="text" placeholder="234...">
                <span><button class="add-btn">+新增</button></span>
            </div>
            <hr>
            <div class="list">
                <li class="total">
                    <div class="item">總價</div>
                    <div class="price">0</div>
                </li>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
